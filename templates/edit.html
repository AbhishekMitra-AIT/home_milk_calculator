
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Milk Record</title>
    <style>
      label { display:block; margin:8px 0; }
      input[type="number"] { width:160px; }
    </style>
</head>
<body>
    <h1>Edit Milk Record</h1>

    <form action="{{ url_for('edit') }}" method="POST">
        <p>Date: {{ milk.date }}</p>
        <p>Current Milk Qty (L): {{ milk.milk_qty }}</p>
        <p>Current Cost (INR): {{ milk.cost }}</p>
        <p>Current Total Cost (INR): {{ milk.total_cost }}</p>

        <input type="hidden" name="id" value="{{ milk.id }}">

        <label>
            New Milk Qty (L):
            <input name="number" type="number" step="0.01" min="0" required placeholder="e.g. 1.25">
        </label>

        <button type="submit">Update Record</button>
    </form>

    <p><a href="{{ url_for('home') }}">Back to list</a></p>
</body>
</html>
